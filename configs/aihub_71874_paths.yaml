output:
  root: "data/aihub_71874"
  processed_dir: "data/aihub_71874/processed"
  index_dir: "data/aihub_71874/indexes"
  extracted_cache_dir: "data/_extracted_cache"

embedding:
  model_name: "intfloat/multilingual-e5-base"
  batch_size: 64
  normalize: true

# tokenizer 기반 토큰 청킹(임베딩 모델 토크나이저 기준)
chunking:
  TS:
    coarse_max_tokens: 256
    fine_defaults:
      max_tokens: 600
      overlap_tokens: 80
    fine_by_source_type:
      guideline: {max_tokens: 900, overlap_tokens: 120}
      textbook: {max_tokens: 900, overlap_tokens: 120}
      paper_journal: {max_tokens: 650, overlap_tokens: 100}
      web_medinfo: {max_tokens: 500, overlap_tokens: 80}
      other: {max_tokens: 400, overlap_tokens: 60}
  TL:
    # TL은 청킹하지 않고 문항 단위 유지
    atomic: true
    mcq_split: true
  VL:
    question_only: true

indexing:
  backend: "flat"
  space: "cosine"
  ef_construction: 200
  M: 32
  ef_search: 100

build:
  # 코퍼스/인덱스를 분할(shard)하고 싶다면 값 조정
  shard_size: 200000   # records
  resume: true
